apiVersion: apps/v1beta1
kind: Deployment
metadata:
  name: spark-history-server
  namespace: sparkoperator
  labels:
    app.kubernetes.io/name: spark-history-server
    app.kubernetes.io/version: v2.3.0
spec:
  replicas: 1
  selector:
    matchLabels:
      app.kubernetes.io/name: spark-history-server
      app.kubernetes.io/version: v2.3.0
  template:
    metadata:
      labels:
        app.kubernetes.io/name: spark-history-server
        app.kubernetes.io/version: v2.3.0
    spec:
      containers:
        - name: spark-history-server
          image: "gitlab-registry.cern.ch/db/spark-service/docker-registry/spark-on-k8s:v2.3.0-xrootd-s3"
          imagePullPolicy: Always
          command: ["/bin/sh", "-c", "/opt/spark/sbin/start-history-server.sh"]
          ports:
            - containerPort: 18080
              protocol: TCP
          env:
            - name: SPARK_NO_DAEMONIZE
              value: "true"
            - name: SPARK_HISTORY_OPTS
              value: >-
                -Dspark.hadoop.fs.s3a.impl=org.apache.hadoop.fs.s3a.S3AFileSystem
                -Dspark.hadoop.fs.s3a.endpoint={{ endpoint }}
                -Dspark.hadoop.fs.s3a.access.key={{ access }}
                -Dspark.hadoop.fs.s3a.secret.key={{ secret }}
                -Dspark.history.fs.logDirectory=s3a://{{ cluster-name }}/spark-events
                -Dspark.history.fs.update.interval=1s
---
apiVersion: v1
kind: Service
metadata:
  name: spark-history-service
  namespace: sparkoperator
spec:
  type: NodePort
  selector:
    app.kubernetes.io/name: spark-history-server
  ports:
    - port: 80
      targetPort: 18080
      protocol: TCP